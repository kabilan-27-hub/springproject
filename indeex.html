<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #343a40 !important; }
    .navbar-brand, .nav-link, .cart-count { color: white !important; }
    .card { transition: transform 0.3s ease-in-out; }
    .card:hover { transform: scale(1.05); }
    footer { background: #343a40; color: white; padding: 15px; text-align: center; margin-top: 40px; }
    .cart-count {
      background: red; border-radius: 50%; padding: 2px 6px; font-size: 12px;
    }
  </style>
</head>
<body>

  
  
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">BookStore</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="login.html" id="login-link">üîê Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">üõí Cart <span id="cart-count" class="cart-count">0</span></a>
        </li>
        <li class="nav-item"><a class="nav-link" href="contact.html">üìû Contact</a></li>
      </ul>
    </div>
  </nav>


  <div class="container text-center my-5">
    <h1 class="display-4">Welcome to StoryTeller Book Store</h1>
    <p class="lead">Find your favorite books at the best prices!</p>
  </div>

  <div class="container my-5">
    <h2 class="text-center mb-4">Featured Books</h2>
    <div class="row g-4" id="book-list"></div>
  </div>

  <footer>
    <p>&copy; 2025 Online Book Store | All Rights Reserved</p>
  </footer>

  <script>
    const books = [
      { id: 1, title: "The Tiger", price: 90, img: "https://m.media-amazon.com/images/I/61yLmOwXQ+L._UF1000,1000_QL80_.jpg" },
      { id: 2, title: "The Jungle", price: 110, img: "https://m.media-amazon.com/images/M/MV5BNDM1OWI1MzItN2ZlNi00MjMyLTg5ZGItYjgwYTdhOTY3ZjhkXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
      { id: 3, title: "Scarface", price: 150, img: "https://i.pinimg.com/736x/9e/cc/4f/9ecc4f79036d967cb659e54de0166ed6.jpg" },
      { id: 4, title: "The Alchemist", price: 200, img: "https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" },
      { id: 5, title: "Harry Potter", price: 250, img: "https://m.media-amazon.com/images/I/81YOuOGFCJL.jpg" },
      { id: 6, title: "Rich Dad Poor Dad", price: 180, img: "https://m.media-amazon.com/images/I/81bsw6fnUiL.jpg" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderBooks() {
      const bookList = document.getElementById("book-list");
      bookList.innerHTML = "";
      books.forEach(book => {
        bookList.innerHTML += `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="${book.img}" class="card-img-top" alt="${book.title}">
              <div class="card-body">
                <h5 class="card-title">${book.title}</h5>
                <p><strong>Price: $${book.price}</strong></p>
              </div>
              <div class="card-footer text-center bg-white border-0">
                <button class="btn btn-success" onclick="addToCart(${book.id})">Buy</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function addToCart(id) {
      const book = books.find(b => b.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...book, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      let totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cart-count").innerText = totalItems;
    }

    renderBooks();
    updateCartCount();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
