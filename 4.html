<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div id="empty-cart" class="text-center text-muted">Your cart is empty</div>
    <table class="table table-bordered d-none" id="cart-table">
      <thead>
        <tr>
          <th>Book</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <div class="text-end mt-3">
      <h4 id="cart-total">Total: $0</h4>
      <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
    </div>
    <div class="mt-3">
      <a href="index.html" class="btn btn-secondary">â¬… Back to Store</a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTable = document.getElementById("cart-table");
      const emptyCart = document.getElementById("empty-cart");

      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartTable.classList.add("d-none");
        emptyCart.style.display = "block";
      } else {
        cartTable.classList.remove("d-none");
        emptyCart.style.display = "none";
      }

      cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        cartItems.innerHTML += `
          <tr>
            <td>${item.title}</td>
            <td>$${item.price}</td>
            <td>
              <input type="number" value="${item.qty}" min="1" style="width:60px"
                     onchange="updateQty(${item.id}, this.value)">
            </td>
            <td>$${itemTotal}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">Remove</button>
            </td>
          </tr>
        `;
      });

      document.getElementById("cart-total").innerText = `Total: $${total}`;
    }

    function updateQty(id, qty) {
      const item = cart.find(i => i.id === id);
      item.qty = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert("Thank you for your purchase! ðŸŽ‰");
      cart = [];
      localStorage.removeItem("cart");
      renderCart();
    }

    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
