<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #343a40 !important; }
    .navbar-brand, .nav-link, .cart-count { color: white !important; }
    .card { transition: transform 0.3s ease-in-out; }
    .card:hover { transform: scale(1.05); }
    footer { background: #343a40; color: white; padding: 15px; text-align: center; margin-top: 40px; }
    .cart-icon { position: relative; }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>

 
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">BookStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Best Sellers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item cart-icon">
            <a class="nav-link" href="#cart">ðŸ›’ Cart <span id="cart-count" class="cart-count">0</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container text-center my-5">
    <h1 class="display-4">Welcome to the StoryTeller Book Store</h1>
    <p class="lead">Find your favorite books at the best prices!</p>
    <a href="#" class="btn btn-primary btn-lg">Shop Now</a>
  </div>

 
  <div class="container my-5">
    <h2 class="text-center mb-4">Featured Books</h2>
    <div class="row g-4" id="book-list">
     
    </div>
  </div>


  <div class="container my-5" id="cart">
    <h2 class="text-center mb-4">Your Cart</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Book</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
   
      </tbody>
    </table>
    <div class="text-end">
      <h4 id="cart-total">Total: $0</h4>
      <button class="btn btn-success">Proceed to Checkout</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Online Book Store | All Rights Reserved</p>
  </footer>

  <script>
    const books = [
      { id: 1, title: "Book Title 1", desc: "An exciting story full of adventure.", price: 90, img: "https://picsum.photos/300/200?random=1" },
      { id: 2, title: "Book Title 2", desc: "A journey through history and culture.", price: 110, img: "https://picsum.photos/300/200?random=2" },
      { id: 3, title: "Book Title 3", desc: "Learn something new with this great read.", price: 150, img: "https://picsum.photos/300/200?random=3" },
      { id: 4, title: "Book Title 4", desc: "An inspiring biography to remember.", price: 200, img: "https://picsum.photos/300/200?random=4" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    
    const bookList = document.getElementById("book-list");
    books.forEach(book => {
      bookList.innerHTML += `
        <div class="col-md-3">
          <div class="card shadow-sm">
            <img src="${book.img}" class="card-img-top" alt="${book.title}">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text">${book.desc}</p>
              <p><strong>Price: $${book.price}</strong></p>
              <button class="btn btn-success" onclick="addToCart(${book.id})">Add to Cart</button>
            </div>
          </div>
        </div>
      `;
    });

    function addToCart(id) {
      const book = books.find(b => b.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...book, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
        cartItems.innerHTML += `
          <tr>
            <td>${item.title}</td>
            <td>$${item.price}</td>
            <td><input type="number" value="${item.qty}" min="1" style="width:60px" onchange="updateQty(${item.id}, this.value)"></td>
            <td>$${itemTotal}</td>
            <td><button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">Remove</button></td>
          </tr>
        `;
      });
      document.getElementById("cart-total").innerText = `Total: $${total}`;
      document.getElementById("cart-count").innerText = cart.length;
    }
    function updateQty(id, qty) {
      const item = cart.find(i => i.id === id);
      item.qty = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
