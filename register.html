<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BookStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .register-box {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html">üìö BookStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html"> Home</a>
          </li>
           <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"> Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html"> Register</a>
          </li>
          <li class="nav-item cart-icon">
            <a class="nav-link" href="cart.html">üõí Cart <span id="cart-count" class="cart-count">0</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üîπ Register Box -->
  <div class="container">
    <div class="register-box">
      <h2 class="text-center mb-4"> Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <!-- üîπ Script for Confirmation -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        alert("‚ùå Passwords do not match!");
        return;
      }

      // Store user info in localStorage (just demo purpose)
      localStorage.setItem("registeredUser", JSON.stringify({name, email, password}));

      alert("‚úÖ Registration Completed Successfully!");
      window.location.href = "login.html"; // Redirect to login page
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
